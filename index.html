<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Research - Tudományos AI Asszisztens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --research-bg: #0a1929;
            --research-surface: #132f4c;
            --research-primary: #1976d2;
            --research-secondary: #42a5f5;
            --research-accent: #90caf9;
            --research-text: #e3f2fd;
            --research-text-secondary: #bbdefb;
            --research-border: #1e4976;
            --research-success: #4caf50;
            --research-warning: #ff9800;
            --research-error: #f44336;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: var(--research-bg);
            color: var(--research-text);
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(25, 118, 210, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(66, 165, 245, 0.1) 0%, transparent 50%);
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--research-surface);
            border-right: 1px solid var(--research-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--research-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--research-primary), var(--research-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--research-primary), var(--research-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .new-chat-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--research-primary), var(--research-secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.3);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-history-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--research-accent);
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        .chat-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--research-text-secondary);
            border: 1px solid transparent;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--research-border);
        }

        .chat-item.active {
            background: rgba(25, 118, 210, 0.15);
            border-color: var(--research-primary);
            color: white;
        }

        .chat-item-icon {
            color: var(--research-secondary);
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid var(--research-border);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-info:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--research-primary), var(--research-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
        }

        .user-status {
            font-size: 12px;
            color: var(--research-text-secondary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px 32px;
            background: var(--research-surface);
            border-bottom: 1px solid var(--research-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .research-badge {
            padding: 6px 12px;
            background: linear-gradient(135deg, var(--research-primary), var(--research-secondary));
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            background: var(--research-bg);
        }

        .message {
            max-width: 800px;
            margin: 0 auto 32px;
        }

        .message:last-child {
            margin-bottom: 0;
        }

        .message-content {
            display: flex;
            gap: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: bold;
        }

        .user-avatar-small {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .ai-avatar {
            background: linear-gradient(135deg, var(--research-primary), var(--research-secondary));
            color: white;
        }

        .message-text {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .message-author {
            font-weight: 600;
            color: white;
        }

        .message-time {
            font-size: 12px;
            color: var(--research-text-secondary);
        }

        .message-body {
            line-height: 1.7;
            font-size: 15px;
            color: var(--research-text);
        }

        .message-body p {
            margin-bottom: 16px;
        }

        .message-body p:last-child {
            margin-bottom: 0;
        }

        .message-body strong {
            color: var(--research-accent);
            font-weight: 600;
        }

        .message-body code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            color: var(--research-accent);
        }

        .message-body pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 16px 0;
            border: 1px solid var(--research-border);
        }

        .message-body pre code {
            background: transparent;
            padding: 0;
            color: var(--research-text);
            font-size: 14px;
            line-height: 1.5;
        }

        .citation {
            background: rgba(25, 118, 210, 0.1);
            border-left: 3px solid var(--research-primary);
            padding: 12px 16px;
            margin: 12px 0;
            border-radius: 0 8px 8px 0;
            font-size: 14px;
            color: var(--research-text-secondary);
        }

        .citation strong {
            color: var(--research-accent);
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--research-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-container {
            padding: 24px 32px;
            background: var(--research-surface);
            border-top: 1px solid var(--research-border);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .chat-input {
            width: 100%;
            min-height: 56px;
            max-height: 200px;
            padding: 16px 60px 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--research-border);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            line-height: 1.6;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--research-primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .send-button {
            position: absolute;
            right: 16px;
            bottom: 16px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--research-primary), var(--research-secondary));
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(25, 118, 210, 0.4);
        }

        .send-button svg {
            fill: white;
        }

        /* Research Tools */
        .research-tools {
            display: none;
            position: fixed;
            right: 32px;
            bottom: 120px;
            background: var(--research-surface);
            border-radius: 16px;
            padding: 24px;
            width: 320px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--research-border);
            z-index: 1000;
        }

        .research-tools.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tools-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tools-title svg {
            color: var(--research-secondary);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .tool-button {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--research-border);
            border-radius: 10px;
            color: var(--research-text);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 8px;
        }

        .tool-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--research-primary);
            transform: translateY(-2px);
        }

        .tool-icon {
            width: 24px;
            height: 24px;
            color: var(--research-secondary);
        }

        .tools-toggle {
            position: fixed;
            right: 32px;
            bottom: 32px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--research-primary), var(--research-secondary));
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(25, 118, 210, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .tools-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(25, 118, 210, 0.4);
        }

        .tools-toggle svg {
            fill: white;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .sidebar {
                width: 240px;
            }
            
            .chat-messages {
                padding: 24px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 300px;
            }
            
            .research-tools {
                right: 16px;
                left: 16px;
                width: auto;
            }
            
            .tools-toggle {
                right: 16px;
                bottom: 16px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--research-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--research-secondary);
        }
    </style>
</head>
